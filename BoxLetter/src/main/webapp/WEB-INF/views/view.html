<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<b><h1>Settings</h1></b>
<form action="" th:object="${languages}">
    <table>
        <tr>
            <td>Languages</td>
            <td colspan="2" style="margin-left: 50px">
                <select>
                    <option th:each="l : ${languages}" th:text="${l.name}" th:value="${l.id}"
                            style="width: 100px"></option>
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>Paper Sizes:</td>
            <td colspan="2" style="margin-left: 50px">Show
                <select>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> emails per page
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>Spams filter:</td>
            <td colspan="2" style="margin-left: 50px">
                <input type="checkbox">Enable spams filter
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>Signature:</td>
            <td colspan="2" style="margin-left: 50px">
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="1">
            <th>
                <button class="btn btn-primary">Update</button>
            </th>
            <th>
                <button>Cancel</button>
            </th>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
